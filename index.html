<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Google Map News Search</title>
<!--Get all the required javascript from yahoo so we can connect the ajax-->
<script src="http://yui.yahooapis.com/2.5.1/build/yahoo/yahoo-min.js" type="text/javascript"></script>
<script src="http://yui.yahooapis.com/2.5.1/build/event/event-min.js" type="text/javascript"></script>
<script src="http://yui.yahooapis.com/2.5.1/build/connection/connection-min.js" type="text/javascript"></script>
<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAAXneAXAbOkime8RBYAyeyjBRZMSkRUsZ6NLoaBxVQlRcN-aSvYBTVf50pgGPH7WDvUMWyTfcNMsEAJw" type="text/javascript"></script>
<script src="js/maps.js" type="text/javascript"></script>
<!--my style-->
<link rel="stylesheet" type="text/css" href="css/styles.css" media="all" />
</head>

<!--once the page is open, we need to tell the map what to do and what to display-->
<body onload="initialize()" onunload="GUnload()">
<div id="search">
<img src="images/happy.gif" alt="" width="200" height="109" /><!--image credited to http://www.purepartydjs.com/files/images/Silhouette%20Dancing%20People.jpg -->
    <h3>News Search</h3>
    <p>Enter a US zipcode below to find the current news feeds based off of google news.</p>
    <p>Click the marker for your news to show up.</p>
    <form action="#" method="post" onsubmit="go(this.address.value); return false;">
        <input name="address" type="text" size="5" maxlength="5" />
        <input type="submit" value="Go" />
      </form>
<p><span id="error"></span></p>
</div>
<div id="map"></div>
</body>

</html>
